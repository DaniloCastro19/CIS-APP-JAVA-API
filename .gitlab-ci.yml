stages:
  - build
  - test
default:
  image: eclipse-temurin:21-jdk

variables:
  MAVEN_CLI_OPTIONS: >-
    --batch-mode
    --errors
    --fail-at-end
    --show-version
    --no-transfer-progress
    -DinstallAtEnd=true
    -DdeployAtEnd=true
  URL: "$DB_URL"
  USERNAME: "$DB_USERNAME"
  PASSWORD: "$DB_PASSWORD"

before_script:
  - apt-get update && apt-get install -y maven
  - mvn -v
  - java --version


services:
  - name: mysql:9.0.0
    alias: sd3db
    variables:
      MYSQL_DATABASE: sd3
      MYSQL_ROOT_PASSWORD: $PASSWORD

build-job:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS clean package -DskipTests
  artifacts:
    paths: 
      - target/*.jar

run_unit_tests:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test
    



